services:
  slurmjupyter:
        image: slurm-jupyter:latest
        hostname: slurmjupyter
        user: admin
        volumes:
                - ./shared:/home/admin/shared
        ports:
                - 8888:8888 # jupyterlab
        networks:
                - slurmnet
        depends_on:
                - slurmmaster
  slurmmaster:
        image: slurm-master:latest
        hostname: slurmmaster
        user: admin
        volumes:
                - ./shared:/home/admin/shared
        networks:
                - slurmnet
  slurmnode1:
        image: slurm-node:latest
        hostname: slurmnode1
        user: admin
        volumes:
                - ./shared:/home/admin/shared
        networks:
                - slurmnet
        depends_on:
                - slurmmaster
  slurmnode2:
        image: slurm-node:latest
        hostname: slurmnode2
        user: admin
        volumes:
                - ./shared:/home/admin/shared
        networks:
                - slurmnet
        depends_on:
                - slurmmaster
